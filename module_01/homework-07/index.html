<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Контактная информация</legend>
            <div>
                <p class="client-info"><label class="client" for="name">Имя*</label><input type="text" id="name"></p>
                <p class="client-info"><label class="client" for="email">E-mail</label> <input type="email" id="email">
                </p>
                <p class="client-info"><label class="client" for="tel">Телефон</label> <input type="tel" id="tel"></p>
                <p class="client-info"><label class="client" for="country">Страна</label> <select id="country">
                        <option value="Ukraine">Украина</option>
                        <option value="Poland">Польша</option>
                        <option value="Spain">Испания</option>
                        <option value="Sweden">Швеция</option>
                        <option value="Portugal">Португалия</option>
                    </select></p>
            </div>

            <p><textarea>Описание заказа</textarea></p>
            <p><input type="checkbox" id="call" class="green-box"><label for="call" class="boxlab">Перезвоните мне для
                    уточнения
                    заказа</label>
            </p>
            <p><input type="checkbox" id="condition" class="green-box"><label for="condition" class="boxlab">Согласен с
                    условиями</label>
            </p>
            <p><input type="checkbox" id="personal" class="green-box"><label for="personal" class="boxlab">Согласен на
                    обработку
                    персональных данных</label>
            </p>

        </fieldset>
        <button type="submit">Отправить</button>
    </form>

</body>

</html>
